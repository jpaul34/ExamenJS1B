<div class="row"  style="margin-left: 20px">
  <div class="col-sm-2" *ngFor="let info of mensaje; let indice = index" style="margin-right: 20px; margin-top: 20px; width: 100%">
    <p-card title="{{info.nombres}}" subtitle="{{info.apellidos}}"
            [style]="{width: '100%'}"
            (click)="enviarDatos(indice)"
            styleClass="ui-card-content"
    >
    </p-card>
  </div>
</div>
