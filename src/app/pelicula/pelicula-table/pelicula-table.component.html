<div>
  <p-table [value]="datosTabla">
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>ID PELICULA</th>
        <th>NOMBRE</th>
        <th>AÃ‘O</th>
        <th>RATING</th>
        <th>ACTORES</th>
        <th>SINOPSIS</th>
        <th>ID ACTOR</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-datosTabla>
      <tr *ngFor="let datosTabla of datosTabla[0].peliculas; let i = index">
        <th>{{i+1}}</th>
        <td>{{datosTabla.identificadorPelicula}}</td>
        <td>{{datosTabla.nombre}}</td>
        <td>{{datosTabla.anioLanzamiento}}</td>
        <td>{{datosTabla.rating}}</td>
        <td>{{datosTabla.actoresPrincipales}}</td>
        <td>{{datosTabla.sinopsis}}</td>
        <td>{{datosTabla.actorId}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
